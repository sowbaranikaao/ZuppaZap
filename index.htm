<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZuppaZap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="restaurant.png">

</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>ZuppaZap</h1>
        <nav>
            <a href="#">Home</a> | 
            <a href="#">Receipe</a> | 
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Menu Section -->
    <section class="menu">
        <div class="card">
            <img src="img1.jpeg" alt="Chicken Biryani">
            <h3>Lasagna</h3>
            <p>Layered pasta with meat, cheese, and sauce</p>
            <button>Order Now</button>
        </div>
        <div class="card">
            <img src="img2.jpg" alt="Mutton Biryani">
            <h3>Garlic Bread</h3>
            <p>Bread with garlic butter (popular with pasta)</p>
            <button>Order Now</button>
        </div>
        <div class="card">
            <img src="img3.jpg" alt="Parotta">
            <h3>Tiramisu</h3>
            <p>Coffee-flavored layered dessert with mascarpone</p>
            <button>Order Now</button>
        </div>
        <div class="card">
            <img src="img4.jpg" alt="Prawn Biryani">
            <h3>Cappuccino</h3>
            <p>Espresso with steamed milk and foamy milk top</p>
            <button>Order Now</button>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>

            <button type="submit">Send</button>
        </form>
    </section>

</body>
</html>
